<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="images/logo-image.png" alt="The Odin Project logo">
      <div class="logo-text">ODIN</div>
    </div>
    <div class="footer">
      <div class="footer-text">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
  </div>

  <div class="main">
    <div class="main-top">
      <div class="top-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.</div>
    </div>
    <form id="sign-up" action="#" method="post">
      <legend>Let's do this!</legend>

      <label for="first_name">FIRST NAME
        <input type="text" id="first_name" name="first_name" required>
      </label>

      <label for="last_name">LAST NAME
        <input type="text" id="last_name" name="last_name" required>
      </label>

      <label for="email">EMAIL
        <input type="email" id="email" name="email" required>
      </label>

      <label for="phone_number">PHONE NUMBER
        <input type="text" id="phone_number" name="phone_number" required>
      </label>

      <label for="password">PASSWORD
        <input type="password" id="password" name="password" required>
      </label>

      <label for="confirm_password">CONFIRM PASSWORD
        <input type="password" id="confirm_password" name="confirm_password" required>
      </label>
    </form>
    <div class="main-bottom">
      <button type="submit" form="sign-up">Create Account</button>
      <div class="bottom-text">Already have an account? <a href="">Log in</a>.</div>
    </div>
  </div>
</body>
</html>
